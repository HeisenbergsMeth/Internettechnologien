<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
        "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:p="http://primefaces.org/ui">
<h:head>
    <meta name="viewport" content="width=device-width, initial-scale=1"/>

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/css/bootstrap.min.css" rel="stylesheet"/>
    <link href="css/header.css" rel="stylesheet"/>

    <title>Quickbook - Login</title>
</h:head>
<f:view>
    <ui:include src="WEB-INF/facelets/header.xhtml"/>
    <div class="container d-flex justify-content-center">
        <h:form styleClass="w-50 mt-5">
            <p:growl showDetail="false"/>

            <h5>Email</h5>
            <h:inputText id="email"
                         styleClass="form-control"
                         type="email"
                         value="#{userSessionHandler.email}"
                         required="true"
                         requiredMessage="Bitte eine Email eingeben"/>

            <h5 class="mt-3">Passwort</h5>
            <h:inputSecret id="password"
                           styleClass="form-control"
                           type="password"
                           value="#{userSessionHandler.password}"
                           required="true"
                           requiredMessage="Bitte ein Passwort eingeben"/>

            <h:commandButton styleClass="mt-3 btn btn-primary w-100"
                             value="Login"
                             action="#{userSessionHandler.login}"/>

            <a href="register.xhtml" class="btn btn-outline-secondary mt-3 w-100">Noch nicht registriert?</a>
        </h:form>
    </div>
</f:view>
</html>
