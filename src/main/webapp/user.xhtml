<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
        "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
>
<h:head>
    <meta name="viewport" content="width=device-width, initial-scale=1"/>

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/css/bootstrap.min.css" rel="stylesheet"/>
    <link href="css/header.css" rel="stylesheet"/>

    <title>Quickbook - #{userSessionHandler.loggedInCustomer.name}</title>
</h:head>
<f:view>
    <ui:include src="WEB-INF/facelets/header.xhtml"/>
    <div class="container d-flex justify-content-center mt-5">
        <div class="card w-75">
            <div class="card-header">
                <h4>Hallo #{userSessionHandler.loggedInCustomer.name}</h4>
            </div>
            <h:form class="card-body">
                <div>
                    Vorname:
                    <h:outputText value="#{userSessionHandler.loggedInCustomer.name}"/>
                </div>
                <div>
                    Nachname:
                    <h:outputText value="#{userSessionHandler.loggedInCustomer.surname}"/>
                </div>
                <div>
                    Email:
                    <h:outputText value="#{userSessionHandler.loggedInCustomer.email}"/>
                </div>
                <h:commandButton styleClass="btn btn-danger mt-3" value="Logout" action="#{userSessionHandler.logout}"/>
            </h:form>
        </div>
    </div>
</f:view>
</html>
