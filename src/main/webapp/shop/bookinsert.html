<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="utf-8">
    <meta content="width=device-width, initial-scale=1" name="viewport">

    <link crossorigin="anonymous" href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/css/bootstrap.min.css"
          integrity="sha384-eOJMYsd53ii+scO/bJGFsiCZc+5NDVN2yr8+0RDqr0Ql0h+rP48ckxlpbzKgwra6" rel="stylesheet">
    <link href="css/bookinsert.css" rel="stylesheet">

    <title>Buch Inserat</title>
</head>
<body>
<header class="bg-light text-center">
    <div class="d-inline text-center">
        <a href="template.html">
            <img alt="LOGO" class="my-3 logo-size" src="assets/logo.svg">
        </a>
    </div>
</header>
<nav>

</nav>
<main>
    <div class="container conbox">
        <div class="text-center">
            <h4>Buch inserieren</h4>
            </br>
        </div>

        <div class="row">
            <div class="col">
                <div class="mb-3">
                    <label class="form-label" for="titel">Titel</label>
                    <input class="form-control" id="titel" type="text">
                </div>
                <div class="mb-3">
                    <label class="form-label" for="author">Autor</label>
                    <input class="form-control" id="author" type="text">
                </div>
                <div class="mb-3">
                    <label class="form-label" for="pubdate">Erscheinungsdatum</label>
                    <input class="form-control" id="pubdate" type="date">
                </div>
            </div>
            <div class="col">
                <div class="mb-3">
                    <label class="form-label" for="isbn">ISBN</label>
                    <input class="form-control" id="isbn" type="text">
                </div>
                <div class="mb-3">
                    <label class="form-label" for="pubcompany">Verlag</label>
                    <input class="form-control" id="pubcompany" type="text">
                </div>
                <div class="mb-3">
                    <label class="form-label" for="edition">Auflage</label>
                    <input class="form-control" id="edition" type="text">
                </div>
                <div class="mb-3">
                    <label class="form-label" for="description">Beschreibung</label>
                    <textarea class="form-control" id="description" rows="3"></textarea>
                </div>
            </div>

        </div>

        <div class="d-grid gap-2 col-4">
            <a class="btn btn-primary" href="bookinsert-1.html">Hinzuf√ºgen</a>
        </div>

    </div>
