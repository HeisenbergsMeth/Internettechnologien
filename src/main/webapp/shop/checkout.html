<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="utf-8">
    <meta content="width=device-width, initial-scale=1" name="viewport">

    <link crossorigin="anonymous" href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/css/bootstrap.min.css"
          integrity="sha384-eOJMYsd53ii+scO/bJGFsiCZc+5NDVN2yr8+0RDqr0Ql0h+rP48ckxlpbzKgwra6" rel="stylesheet">
    <link href="css/template.css" rel="stylesheet">
    <link href="css/checkout.css" rel="stylesheet">

    <title>Checkout</title>
</head>
<body>
<main class="container-fluid">
    <div class="row fullscreen">
        <section class="col">
            <div class="d-flex justify-content-center">
                <a href="navigation.html">
                    <img alt="LOGO" class="mt-4 logo-size" src="assets/logo.svg">
                </a>
            </div>
            <form class="col-10 offset-1">
                <div class="mt-5 fw-bold">
                    Kontaktinformationen
                </div>
                <div class="col mt-2">
                    <input aria-label="firstName" class="form-control" placeholder="Email" type="email">
                </div>
            </form>
            <form class="col-md-10 offset-1">
                <div class="mt-5 fw-bold">
                    Lieferadresse
                </div>
                <div class="row mt-2">
                    <div class="col">
                        <input aria-label="firstName" class="form-control" placeholder="Vorname" type="text">
                    </div>
                    <div class="col">
                        <input aria-label="lastName" class="form-control" placeholder="Nachname" type="text">
                    </div>
                </div>
                <div class="col mt-2">
                    <input aria-label="company" class="form-control" placeholder="Firma (Optional)" type="text">
                </div>
                <div class="col mt-2">
                    <input aria-label="street" class="form-control" placeholder="Straße und Hausnummer" type="text">
                </div>
                <div class="col mt-2">
                    <input aria-label="additionalAdress" class="form-control" placeholder="Zusätzliche Adresse (Optional)"
                           type="text">
                </div>
                <div class="row mt-2">
                    <div class="col">
                        <input aria-label="zipCode" class="form-control" placeholder="PLZ" type="text">
                    </div>
                    <div class="col">
                        <input aria-label="city" class="form-control" placeholder="Ort" type="text">
                    </div>
                </div>
                <select aria-label="example" class="form-select mt-2">
                    <option selected>Deutschland</option>
                    <option value="1">Österreich</option>
                    <option value="2">Schweiz</option>
                </select>
            </form>
            <form class="col-10 offset-1">
                <div class="row">
                    <div class="col">
                        <div class="mt-5 fw-bold">
                            Versand
                        </div>
                        <div class="col">
                            <div class="form-check mt-2">
                                <input checked class="form-check-input" id="dhl" name="dispatch" type="radio">
                                <label class="form-check-label" for="dhl">
                                    DHL
                                </label>
                            </div>
                            <div class="form-check">
                                <input class="form-check-input" id="hermes" name="dispatch" type="radio">
                                <label class="form-check-label" for="hermes">
                                    Hermes
                                </label>
                            </div>
                        </div>
                    </div>
                    <div class="col">
                        <div class="mt-5 fw-bold">
                            Zahlung
                        </div>
                        <div class="col">
                            <div class="form-check mt-2">
                                <input checked class="form-check-input" id="invoice" name="payment" type="radio">
                                <label class="form-check-label" for="invoice">
                                    Rechnung
                                </label>
                            </div>
                            <div class="form-check">
                                <input class="form-check-input" id="creditcard" name="payment" type="radio">
                                <label class="form-check-label" for="creditcard" onclick="collapse()">
                                    Kreditkarte
                                </label>
                            </div>
                        </div>
                        <div class="col collapse" id="creditInfo">
                            <div class="col mt-2">
                                <input aria-label="owner" class="form-control" placeholder="Karteninhaber" type="text">
                            </div>
                            <div class="col mt-2">
                                <input aria-label="cardnumber" class="form-control" placeholder="Kreditkartennummer"
                                       type="text">
                            </div>
                            <div class="row mt-2">
                                <div class="col">
                                    <input aria-label="date" class="form-control" placeholder="Datum" type="month">
                                </div>
                                <div class="col">
                                    <input aria-label="pin" class="form-control" placeholder="CVC" type="text">
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
                <div class="d-flex justify-content-between mt-5">
                    <a class="link-primary" href="navigation.html">< Zurück</a>
                    <a href="checkout-1.html">
                        <button class="btn btn-primary" type="button">Überprüfen</button>
                    </a>
                </div>
            </form>
        </section>
        <section class="col bg-light">
            <div class="row">
                <div class="col offset-1 mt-5">
                    <img alt="Produkt" class="product-size" src="../assets/buch.png">
                    <span class="ms-3">1x Sebastian Fitzek</span>
                </div>
                <div class="col align-self-center mt-5">
                    <span class="ms-3">0,00 €</span>
                </div>
            </div>
            <div class="row">
                <div class="col offset-1 mt-5">
                    <img alt="Produkt" class="product-size" src="../assets/buch.png">
                    <span class="ms-3">1x Sebastian Fitzek</span>
                </div>
                <div class="col align-self-center mt-5">
                    <span class="ms-3">0,00 €</span>
                </div>
            </div>
            <div class="row">
                <div class="col offset-1 mt-5">
                    <img alt="Produkt" class="product-size" src="../assets/buch.png">
                    <span class="ms-3">1x Sebastian Fitzek</span>
                </div>
                <div class="col align-self-center mt-5">
                    <span class="ms-3">0,00 €</span>
                </div>
            </div>
            <div class="col-7 offset-1">
                <hr>
            </div>
            <div class="row">
                <div class="col offset-1">
                    <span>Zwischensumme</span>
                </div>
                <div class="col align-self-center">
                    <span class="ms-3">0,00 €</span>
                </div>
            </div>
            <div class="row">
                <div class="col offset-1">
                    <span>Versand</span>
                </div>
                <div class="col align-self-center">
                    <span class="ms-3">4,99 €</span>
                </div>
            </div>
            <div class="col-7 offset-1">
                <hr>
            </div>
            <div class="row">
                <div class="col offset-1">
                    <span class="fw-bold">Gesamt</span>
                </div>
                <div class="col align-self-center">
                    <span class="ms-3">4,99 €</span>
                </div>
            </div>
        </section>
    </div>
</main>
<script crossorigin="anonymous"
        integrity="sha384-JEW9xMcG8R+pH31jmWH6WWP0WintQrMb4s7ZOdauHnUtxwoG2vI5DkLtS3qm9Ekf"
        src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/js/bootstrap.bundle.min.js"></script>
<script src="js/collapseCreditcard.js"></script>
</body>
</html>
