<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="utf-8">
    <meta content="width=device-width, initial-scale=1" name="viewport">

    <link crossorigin="anonymous" href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/css/bootstrap.min.css"
          integrity="sha384-eOJMYsd53ii+scO/bJGFsiCZc+5NDVN2yr8+0RDqr0Ql0h+rP48ckxlpbzKgwra6" rel="stylesheet">
    <link href="css/register.css" rel="stylesheet">

    <title>Registration</title>
</head>
<body>
<header class="bg-light text-center">
    <div class="d-inline text-center">
        <a href="template.html">
            <img alt="LOGO" class="my-3 logo-size" src="assets/logo.svg">
        </a>
    </div>
</header>
<nav>

</nav>
<main>
    <div class="container conbox">
        <form>
            <div class="mb-3">
                <label class="form-label" for="exampleInputEmail1">Email Adresse</label>
                <input aria-describedby="emailHelp" class="form-control" id="exampleInputEmail1" type="email">
            </div>
            <div class="mb-3">
                <label class="form-label" for="exampleInputPassword1">Passwort</label>
                <input class="form-control" id="exampleInputPassword1" type="password">
            </div>
            <div class="mb-3">
                <label class="form-label" for="exampleInputPassword1">Passwort wiederholen</label>
                <input class="form-control" id="exampleInputPassword1" type="password">
            </div>
            <div class="mb-3 form-check">
                <input class="form-check-input" id="exampleCheck1" type="checkbox">
                <label class="form-check-label" for="exampleCheck1">Datenschutzerklärung</label>
            </div>

            <a href="login.html">< Zurück zum Login</a>

            <div class="d-grid gap-2 col-4 mx-auto">
                <button class="btn btn-primary" type="submit">Registrieren</button>
            </div>
        </form>
    </div>
</main>
<footer>

</footer>
<script crossorigin="anonymous"
        integrity="sha384-JEW9xMcG8R+pH31jmWH6WWP0WintQrMb4s7ZOdauHnUtxwoG2vI5DkLtS3qm9Ekf"
        src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
