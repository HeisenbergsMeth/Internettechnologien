<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-eOJMYsd53ii+scO/bJGFsiCZc+5NDVN2yr8+0RDqr0Ql0h+rP48ckxlpbzKgwra6" crossorigin="anonymous">
    <link href="css/template.css" rel="stylesheet">
    <link href="css/checkout.css" rel="stylesheet">

    <title>Checkout</title>
</head>
    <body>
        <main class="container-fluid">
            <div class="row fullscreen">
                <section class="col">
                    <div class="d-flex justify-content-center">
                        <a href="navigation.html">
                            <img class="mt-4 logo-size" src="assets/logo.svg" alt="LOGO">
                        </a>
                    </div>
                    <form class="col-10 offset-1">
                        <div class="mt-5 fw-bold">
                            Kontaktinformationen
                        </div>
                        <div class="col mt-2">
                            <input type="email" class="form-control form-control-lg" placeholder="Email" aria-label="firstName" disabled>
                        </div>
                    </form>
                    <form class="col-md-10 offset-1">
                        <div class="mt-5 fw-bold">
                            Lieferadresse
                        </div>
                        <div class="row mt-2">
                            <div class="col">
                                <input type="text" class="form-control form-control-lg" placeholder="Vorname" aria-label="firstName" disabled>
                            </div>
                            <div class="col">
                                <input type="text" class="form-control form-control-lg" placeholder="Nachname" aria-label="lastName" disabled>
                            </div>
                        </div>
                        <div class="col mt-2">
                            <input type="text" class="form-control form-control-lg" placeholder="Firma (Optional)" aria-label="company" disabled>
                        </div>
                        <div class="col mt-2">
                            <input type="text" class="form-control form-control-lg" placeholder="Straße und Hausnummer" aria-label="street" disabled>
                        </div>
                        <div class="col mt-2">
                            <input type="text" class="form-control form-control-lg" placeholder="Zusätzliche Adresse (Optional)" aria-label="additionalAdress" disabled>
                        </div>
                        <div class="row mt-2">
                            <div class="col">
                                <input type="text" class="form-control form-control-lg" placeholder="PLZ" aria-label="zipCode" disabled>
                            </div>
                            <div class="col">
                                <input type="text" class="form-control form-control-lg" placeholder="Ort" aria-label="city" disabled>
                            </div>
                        </div>
                        <select class="form-select form-select-lg mt-2" aria-label=".form-select-lg example" disabled>
                            <option selected>Deutschland</option>
                            <option value="1">Österreich</option>
                            <option value="2">Schweiz</option>
                        </select>
                    </form>
                    <form class="col-10 offset-1">
                        <div class="row">
                            <div class="col">
                                <div class="mt-5 fw-bold">
                                    Versand
                                </div>
                                <div class="col">
                                    <div class="form-check mt-2">
                                        <input class="form-check-input" type="radio" name="dispatch" id="dhl" checked disabled>
                                        <label class="form-check-label" for="dhl">
                                            DHL
                                        </label>
                                    </div>
                                    <div class="form-check">
                                        <input class="form-check-input" type="radio" name="dispatch" id="hermes" disabled>
                                        <label class="form-check-label" for="hermes">
                                            Hermes
                                        </label>
                                    </div>
                                </div>
                            </div>
                            <div class="col">
                                <div class="mt-5 fw-bold">
                                    Zahlung
                                </div>
                                <div class="col">
                                    <div class="form-check mt-2">
                                        <input class="form-check-input" type="radio" name="payment" id="invoice" checked disabled>
                                        <label class="form-check-label" for="invoice">
                                            Rechnung
                                        </label>
                                    </div>
                                    <div class="form-check">
                                        <input class="form-check-input" type="radio" name="payment" id="paypal" disabled>
                                        <label class="form-check-label" for="paypal">
                                            PayPal
                                        </label>
                                    </div>
                                </div>
                            </div>
                        </div>
                        <div class="d-flex justify-content-between mt-5">
                            <a href="checkout.html" class="link-primary">< Zurück</a>
                            <a href="confirmation.html">
                                <button type="button" class="btn btn-primary">Bestellen</button>
                            </a>
                        </div>
                    </form>
                </section>
                <section class="col bg-light">
                    <div class="row">
                        <div class="col offset-1 mt-5">
                            <img class="product-size" src="assets/buch.png" alt="Produkt">
                            <span class="ms-3">1x Sebastian Fitzek</span>
                        </div>
                        <div class="col align-self-center mt-5">
                            <span class="ms-3">0,00 €</span>
                        </div>
                    </div>
                    <div class="row">
                        <div class="col offset-1 mt-5">
                            <img class="product-size" src="assets/buch.png" alt="Produkt">
                            <span class="ms-3">1x Sebastian Fitzek</span>
                        </div>
                        <div class="col align-self-center mt-5">
                            <span class="ms-3">0,00 €</span>
                        </div>
                    </div>
                    <div class="row">
                        <div class="col offset-1 mt-5">
                            <img class="product-size" src="assets/buch.png" alt="Produkt">
                            <span class="ms-3">1x Sebastian Fitzek</span>
                        </div>
                        <div class="col align-self-center mt-5">
                            <span class="ms-3">0,00 €</span>
                        </div>
                    </div>
                    <div class="col-7 offset-1">
                        <hr>
                    </div>
                    <div class="row">
                        <div class="col offset-1">
                            <span>Zwischensumme</span>
                        </div>
                        <div class="col align-self-center">
                            <span class="ms-3">0,00 €</span>
                        </div>
                    </div>
                    <div class="row">
                        <div class="col offset-1">
                            <span>Versand</span>
                        </div>
                        <div class="col align-self-center">
                            <span class="ms-3">4,99 €</span>
                        </div>
                    </div>
                    <div class="col-7 offset-1">
                        <hr>
                    </div>
                    <div class="row">
                        <div class="col offset-1">
                            <span class="fw-bold">Gesamt</span>
                        </div>
                        <div class="col align-self-center">
                            <span class="ms-3">4,99 €</span>
                        </div>
                    </div>
                </section>
            </div>
        </main>
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/js/bootstrap.bundle.min.js" integrity="sha384-JEW9xMcG8R+pH31jmWH6WWP0WintQrMb4s7ZOdauHnUtxwoG2vI5DkLtS3qm9Ekf" crossorigin="anonymous"></script>
    </body>
</html>
