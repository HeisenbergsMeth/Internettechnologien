<!DOCTYPE html>
<html lang="de" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta content="width=device-width, initial-scale=1" name="viewport">

        <img alt="LOGO" class="my-3 logo-size" src="../../../assets/logo.svg" th:src="@{/assets/logo.svg}">

        <img alt="CART" class="my-3 cart-size" src="../../../assets/cart.svg" th:src="@{/assets/cart.svg}">
    </a>
    <a class="align-self-center position-absolute add-book-position" href="" th:href="@{/admin}">
        <img alt="CART" class="my-3 cart-size" src="../../../assets/add-book.svg" th:src="@{/assets/add-book.svg}">

</html>
