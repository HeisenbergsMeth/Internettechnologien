<!DOCTYPE html>
<html lang="de" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta content="width=device-width, initial-scale=1" name="viewport">

    <link crossorigin="anonymous" href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/css/bootstrap.min.css"
          integrity="sha384-eOJMYsd53ii+scO/bJGFsiCZc+5NDVN2yr8+0RDqr0Ql0h+rP48ckxlpbzKgwra6" rel="stylesheet">
    <link href="../../css/header.css" rel="stylesheet" th:href="@{/css/header.css}">
    <link href="../../css/navbar.css" rel="stylesheet" th:href="@{/css/navbar.css}">
    <link href="../../css/detail.css" rel="stylesheet" th:href="@{/css/book.css}">

    <title>Quickbook - Buchdetail</title>
</head>
<body>
<header th:replace="fragments/navbar.html :: navbar"></header>
<nav th:replace="fragments/navbar.html :: navbar"></nav>
<main>
    <div class="container my-5">
        <div class="row">
            <div class="col">
                <img alt="..." class="w-15rem" src="../../assets/buch.png" th:src="@{/assets/buch.png}">
            </div>

            <div class="col-6">
                <h5 th:text="${book.title}">Titel</h5>
                <p>von <span th:text="${book.author}">Autor</span></p>
                <p th:text="${book.description}">Beschreibung</p>
            </div>

            <div class="col">
                <h1 class="text-primary fw-bold" th:text="${#numbers.formatCurrency(book.price)}">0 â‚¬</h1>
                <p>inkl. gesetzl. MwSt.</p>
                <p class="text-primary fw-bold">Sofort lieferbar</p>
                <p class="text-primary fw-bold">Versandkostenfrei</p>
                <div class="d-grid gap-2 mx-auto">
                    <button aria-controls="offcanvasRight" class="btn btn-primary" data-bs-target="#offcanvasRight"
                            data-bs-toggle="offcanvas" type="button">In den Warenkorb
                    </button>
                </div>
            </div>
        </div>

        <hr class="my-5">

        <div class="row">
            <div class="col">
                <table style="width:100%">
                    <tr>
                        <th>Erscheinungsdatum</th>
                        <td th:text="${book.date}">YYYY-MM-DD</td>
                    </tr>
                    <tr>
                        <th>ISBN</th>
                        <td th:text="${book.isbn}">000000000</td>
                    </tr>
                </table>
            </div>
            <div class="col">
                <table style="width:100%">
                    <tr>
                        <th>Verlag</th>
                        <td th:text="${book.company}">Verlag</td>
                    </tr>
                    <tr>
                        <th>Auflage</th>
                        <td th:text="${book.edition}">Auflage</td>
                    </tr>
                </table>
            </div>
        </div>
    </div>
</main>
<footer th:replace="fragments/footer.html :: footer"></footer>
<script crossorigin="anonymous"
        integrity="sha384-JEW9xMcG8R+pH31jmWH6WWP0WintQrMb4s7ZOdauHnUtxwoG2vI5DkLtS3qm9Ekf"
        src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
