<!DOCTYPE html>
<html lang="de" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta content="width=device-width, initial-scale=1" name="viewport">

    <link crossorigin="anonymous" href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/css/bootstrap.min.css"
          integrity="sha384-eOJMYsd53ii+scO/bJGFsiCZc+5NDVN2yr8+0RDqr0Ql0h+rP48ckxlpbzKgwra6" rel="stylesheet">
    <link href="../../css/header.css" rel="stylesheet" th:href="@{/css/header.css}">
    <link href="../../css/navbar.css" rel="stylesheet" th:href="@{/css/navbar.css}">
    <link href="../../css/book.css" rel="stylesheet" th:href="@{/css/book.css}">

    <title>Quickbook - Bücher</title>
</head>
<body>
<header th:replace="fragments/header.html :: header"></header>
<nav th:replace="fragments/navbar.html :: navbar"></nav>
<main>
    <div class="container my-5">
        <div class="row row-cols-4">
            <div class="col py-4 d-flex justify-content-center" th:each="book: ${books}">
                <div class="card text-center book-size">
                    <img alt="Cover" class="card-img-top" src="../../assets/buch.png" th:src="@{/assets/buch.png}">
                    <div class="card-body">
                        <h5 class="card-title" th:text="${book.title}">Buchtitel</h5>
                        <p class="card-text" th:text="${#strings.abbreviate(book.description, 60)}">Kurzbeschreibung</p>
                        <p class="text-primary fw-bold" th:text="${#numbers.formatCurrency(book.price)}">0 €</p>
                        <a class="btn btn-primary" href="detail.html" th:href="@{|/detail?id=${book.id}|}">Mehr</a>
                    </div>
                </div>
            </div>
        </div>
    </div>
</main>
<footer th:replace="fragments/footer.html :: footer"></footer>
<script crossorigin="anonymous"
        integrity="sha384-JEW9xMcG8R+pH31jmWH6WWP0WintQrMb4s7ZOdauHnUtxwoG2vI5DkLtS3qm9Ekf"
        src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
