<!DOCTYPE html>
<html lang="de" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-eOJMYsd53ii+scO/bJGFsiCZc+5NDVN2yr8+0RDqr0Ql0h+rP48ckxlpbzKgwra6" crossorigin="anonymous">
    <link href="../../css/wrapper.css" th:href="@{/css/wrapper.css}" rel="stylesheet">
    <link href="../../css/book.css" th:href="@{/css/book.css}" rel="stylesheet">

    <title>Bücher</title>
</head>
<body>
<header class="bg-light text-center">
    <div class="d-inline text-center">
        <a href="">
            <img class="my-3 logo-size" src="../../assets/logo.svg" th:src="@{/assets/logo.svg}" alt="LOGO">
        </a>
    </div>
    <div class="d-inline position-absolute cart-position">
        <img class="btn cart-size" src="../../assets/cart.svg" th:src="@{/assets/cart.svg}" data-bs-toggle="offcanvas" data-bs-target="#offcanvasRight" aria-controls="offcanvasRight" alt="CART">
        <div class="offcanvas offcanvas-end" tabindex="-1" id="offcanvasRight"
             aria-labelledby="offcanvasRightLabel">
            <div class="offcanvas-header">
                <h5 id="offcanvasRightLabel">Warenkorb</h5>
                <button type="button" class="btn-close text-reset" data-bs-dismiss="offcanvas"
                        aria-label="Close"></button>
            </div>
            <div class="offcanvas-body">
                Warenkorb ist leer
            </div>
        </div>
    </div>
</header>
<nav class="bg-white">
    <ul class="nav nav-fill">
        <li class="nav-item dropdown">
            <a class="nav-link text-dark" aria-current="page" href="" th:href="@{/book}">Bücher</a>
        </li>
        <li class="nav-item dropdown">
            <a class="nav-link dropdown-toggle text-dark" data-bs-toggle="dropdown" href="" role="button" aria-expanded="false">Kategorien</a>
            <ul class="dropdown-menu">
                <li th:each="category: ${categories}"><a th:text="${category.getName()}" class="dropdown-item" href="" th:href="@{|/book?c=${category.getId()}|}">Kategorie</a></li>
            </ul>
        </li>
        <li class="nav-item">
            <a class="nav-link disabled" href="" tabindex="-1" aria-disabled="true">Gutscheine</a>
        </li>
        <li class="nav-item">
            <a class="nav-link disabled" href="" tabindex="-1" aria-disabled="true">FAQ</a>
        </li>
    </ul>
</nav>
<main>
    <div class="container my-5">
        <div class="row row-cols-4">
            <div th:each="book: ${books}" class="col py-4 d-flex justify-content-center">
                <div class="card text-center w-12rem">
                    <img src="../../assets/buch.png" th:src="@{/assets/buch.png}" class="card-img-top" alt="Buchbild">
                    <div class="card-body">
                        <h5 th:text="${book.getTitle()}" class="card-title">Buchtitel</h5>
                        <p th:text="${#strings.abbreviate(book.getDescription(), 60)}" class="card-text">Kurzbeschreibung</p>
                        <p th:text="${#numbers.formatCurrency(book.getPrice())}" class="text-primary fw-bold">0 €</p>
                        <a th:href="@{|/detail?id=${book.getId()}|}" href="detail.html" class="btn btn-primary">Mehr</a>
                    </div>
                </div>
            </div>
        </div>
    </div>
</main>
<footer class="bg-light p-5">
    <div class="container">
        <div class="row">
            <div class="col text-center">
                <div class="fw-bold text-uppercase">
                    Social
                </div>
                <div class="d-flex flex-row justify-content-evenly mt-4">
                    <a class="text-decoration-none" href="">
                        <img class="social-size" src="../../assets/instagram.svg" th:src="@{/assets/instagram.svg}" alt="Instagram">
                    </a>
                    <a class="text-decoration-none" href="">
                        <img class="social-size" src="../../assets/twitter.svg" th:src="@{/assets/twitter.svg}" alt="Twitter">
                    </a>
                    <a class="text-decoration-none" href="">
                        <img class="social-size" src="../../assets/facebook.svg" th:src="@{/assets/facebook.svg}" alt="Facebook">
                    </a>
                </div>
            </div>
            <div class="col text-center">
                <div class="fw-bold text-uppercase">
                    Quickbook
                </div>
                <ul class="nav flex-column mt-3">
                    <li class="nav-item">
                        <a class="nav-link text-secondary" href="">Über uns</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link text-secondary" href="">Jobs</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link text-secondary" href="">Hilfe</a>
                    </li>
                </ul>
            </div>
            <div class="col text-center">
                <div class="fw-bold text-uppercase">
                    Info
                </div>
                <ul class="nav flex-column mt-3">
                    <li class="nav-item">
                        <a class="nav-link text-secondary" href="">Impressum</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link text-secondary" href="">Datenschutz</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link text-secondary" href="">AGB</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link text-secondary" href="">Widerrufsrecht</a>
                    </li>
                </ul>
            </div>
        </div>
    </div>
</footer>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/js/bootstrap.bundle.min.js" integrity="sha384-JEW9xMcG8R+pH31jmWH6WWP0WintQrMb4s7ZOdauHnUtxwoG2vI5DkLtS3qm9Ekf" crossorigin="anonymous"></script>
</body>
</html>
